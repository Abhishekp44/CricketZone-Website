{% extends 'base.html' %}
{% load static %}
{% block 'main' %}

<div class="row shadow p-3 m-3 bg-body d-flex justify-content-center">
    <div class="card" style="width: 600px;height: max-content;">
        <div class="card-body">
            {% for x in data %}
            <p class="bg-success text-white p-3 text-center py-5">
                <img src="{{x.mid.team1_flag.url}}" width="68px" height="55px">&nbsp; Vs &nbsp;<img src="{{x.mid.team2_flag.url}}" width="68px" height="55px">
            </p>
            <p>
                <b>Match Name:</b>&nbsp;{{x.mid.name}}
            </p>
            <p>
                <b>Stadium:</b>&nbsp;{{x.mid.name}}
            </p>             
            <p>
                <b>Date:</b>&nbsp;{{x.mid1.m_date}}
            </p>
            <p>
                <form method="post" href="/updateseats" id="myForm">
                    {% csrf_token %}
                    <input type="radio" name="seats" value="Wing A" onchange="submitForm()"> Wing A
                    <input type="radio" name="seats" value="Wing B" onchange="submitForm()"> Wing B
                    <input type="radio" name="seats" value="Wing C" onchange="submitForm()"> Wing C
                    <input type="radio" name="seats" value="Wing D" onchange="submitForm()"> Wing D
                </form>
            </p>
            <p>
                <b>Qty:</b>
                <a href="/updateqty/0/{{x.id}}"><button class="btn btn-danger"><b>-</b></button></a>
                <input type="text" value="{{x.qty}}">
                <a href="/updateqty/1/{{x.id}}"><button class="btn btn-danger"><b>+</b></button></a>
            </p>
            <p>
                <b>Price:</b>{{x.amount}}
            </p>
            <p class="text-center">
                <a href="/pay" class="btn btn-success">Pay Now</a>
            </p>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock 'main' %}
